<!DOCTYPE html>
<html lang="en">
    <header>
        <metadata charset="UTF-8">
        <title>Rock Paper Scissors</title>
        
        </metadata>
        <head>
            <link rel="stylesheet" href="./style.css">
            <script src="./script.js" defer></script>
        </head>
    </header>
    <body>
        <h1 id="title">Rock Paper Scissors</h1>
        <div id="buttons">
            <button class="gameBtn" id="rock">Rock</button>
            <button class="gameBtn" id="paper">Paper</button>
            <button class="gameBtn" id="scissors">Scissors</button>
        </div>
        <div id="resultsBox">
            <div id="results">Results: </div>
        </div>
        
        <div id="score">
            <div class="scoreBox" id="c_score">Computer: </div>
            <div class="scoreBox" id="player_score">Player: </div>
        </div>
        <button id="pause">Pause</button>
    </body>
    
</html>
