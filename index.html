<!DOCTYPE html>
<html lang="en">
    <header>
        <metadata charset="UTF-8">
        <title>Rock Paper Scissors</title>
        
        </metadata>
        <head>
            <link rel="stylesheet" href="./style.css">
            <script src="./script.js" defer></script>
        </head>
    </header>
    <body>
        <div id="gameContainer">
            <h3 id="title">Rock Paper Scissors</h1>
            <div id="buttons">
                <button class="gameBtn" id="rock"></button>
                <button class="gameBtn" id="paper"></button>
                <button class="gameBtn" id="scissors"></button>
            </div>
            <div id="resultsBox">
                <div id="results">Choose your Weapon</div>
            </div>
                <div id="score">
                    <div class="scoreBoxText">Computer:
                        <div class="scoreBox" id="c_score"></div>
                    </div>
                    <div class="scoreBoxText">Player:
                        <div class="scoreBox" id="player_score"></div>
                    </div>
            </div>
            <button id="restart">Restart</button>
        </div>
        
    </body>
    
</html>
